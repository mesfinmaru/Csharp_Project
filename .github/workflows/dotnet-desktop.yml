name: Build WinForms App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # or 7.0.x depending on your project

    - name: Restore dependencies
      run: dotnet restore Car-Rental-Management-System.sln

    - name: Build
      run: dotnet build Car-Rental-Management-System.sln --configuration Release --no-restore
